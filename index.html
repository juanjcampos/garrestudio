<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio Garr - Interiorismo y Diseño</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?q=80&w=2053&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
            text-align: center;
            color: #ffffff;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 200;
            letter-spacing: 0.15em;
            margin-bottom: 3rem;
            text-transform: uppercase;
        }

        .description {
            max-width: 600px;
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-weight: 300;
            line-height: 1.8;
            letter-spacing: 0.02em;
            margin-bottom: 2rem;
            opacity: 0.95;
        }

        .contact {
            font-size: clamp(1rem, 2vw, 1.1rem);
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .contact a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            padding-bottom: 2px;
            transition: border-color 0.3s ease;
        }

        .contact a:hover {
            border-bottom-color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 768px) {
            .content {
                padding: 1.5rem;
            }

            h1 {
                margin-bottom: 2rem;
            }

            .description {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    
    <main class="content">
        <h1>Estudio Garr</h1>
        
        <p class="description">
            Estudio de interiorismo, diseño y reformas con sede en Valencia, España. 
            Transformamos espacios en experiencias únicas, combinando funcionalidad y estética 
            para crear ambientes que reflejan la personalidad de cada cliente.
        </p>
        
        <div class="contact">
            <a href="mailto:info@garrestudio.com">info@garrestudio.com</a>
        </div>
    </main>
</body>
</html>
